<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My To-Do app</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="shortcut icon" href="image/favi.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="header">
            <h3>A simple To-Do Web app ðŸ˜‰</h3>
        </div>
        <div class="container-item" id="container-item">
            <form action="javascript:void(0)" method="POST" id="form">
                <h5>My to-do ðŸ˜Š</h5>
                <div class="input-field col s6">
                    <input type="text" id="to_do_item" class="validate" placeholder="what's your to-do?">
                </div>
                <div class="input-field col s6">
                    <input type="submit" value="Save" id="button_save"
                        class="waves-effect waves-light btn-large custom">
                    <input type="button" value="Clear All" id="button_clear"
                        class="waves-effect waves-light btn-large custom">
                </div>

            </form>
        </div>
        <div class="container-item-list" id="container-item-list">

        </div>
    </main>
    <footer>
        <p>&copy Calebdeji ToDo-WebApp</p>
    </footer>
    <script src="js/index.js"></script>
    <!-- <script src="js/index.js"></script> -->

</body>

</html>
