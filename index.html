<body>
	<main>
		<div class="header">
			<h3>A simple To-Do Web app ðŸ˜‰</h3>

			<form action="javascript:void(0)" method="POST" id="form">
				<h5>My to-do ðŸ˜Š</h5>
				<div class="input-field col s6">

				</div>
				<div class="input-field col s6">
					<input type="submit" value="Save" id="button_save"
						class="waves-effect waves-light btn-large custom" />
					<input type="button" value="Clear All" id="button_clear"
						class="waves-effect waves-light btn-large custom" />

			</form>
